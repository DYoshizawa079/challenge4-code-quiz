<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
</head>
<body>
    <h1>Coding Quiz</h1>
    <p id="timer"><span id="time_left"></span> seconds remaining</p>
    
    <!--Opening page-->
    <section id="opening" class="">
        <h2>Opening</h2>
        <button id="start_quiz">Start Quiz</button>
    </section>

    <!--Question 1-->
    <section id="question1" class="hidden" data-question="1">
        <h2>Question 1</h2>
        <button class="true">True</button>
        <button>False</button>
    </section>

    <!--Question 2-->
    <section id="question2" class="hidden" data-question="2">
        <h2>Question 2</h2>
        <button class="true">True</button>
        <button>False</button>
    </section>

    <!--Question 3-->
    <section id="question3" class="hidden" data-question="3">
        <h2>Question 3</h2>
        <button class="true">True</button>
        <button>False</button>
    </section>

    <!--End game screen-->
    <section id="endgame" class="hidden">
        <h2>Your game is over</h2>
        <p>Your score is <span id="score"></span></p>
        <p>Enter your name here</p>
        <input id="name" type="text" />
        <button id="score_submit">Submit</button>
    </section>

    <!--High Scores-->
    <section id="highscores" class="hidden">
        <h2>High Scores</h2>
        <button id="restart">Start over</button>
    </section>

    <p id="answer_display"></p>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
